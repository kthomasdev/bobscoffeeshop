<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bob's Coffee Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Bob's Coffee Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div id="coffeRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Alice's Wallet</h3>
            </div>
            <div class="panel-body">
              <strong>Address</strong>: <span id="AccountAddress"></span><br/><br/>
              <strong>Balance</strong>: <span id="AccountBalance"></span> Ether<br/><br/>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Coffee Sales</h3>
            </div>
            <div class="panel-body">
              <strong>Americano</strong>: <span id="americano"></span><br/>
              <strong>Latte</strong>: <span id="latte"></span><br/>
              <strong>Cappuccino</strong>: <span id="cappuccino"></span><br/><br/>
            </div>
          </div>
        </div>
      </div>
      <div id="coffeRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Alice's Coffe Order</h3>
            </div>
            <div class="panel-body">
              <label for="exampleFormControlSelect1">Select your coffee</label>
              <select class="form-control" id="coffeeId">
                <option value="0">Americano - 1 Ether</option>
                <option value="1">Latte - 2 Ether</option>
                <option value="2">Cappuccino - 3 Ether</option>
              </select>
              <label for="exampleFormControlSelect1">Quantity</label>
              <select class="form-control" id="CoffeeQuantity">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <label for="exampleFormControlSelect1">Pay Amount (Ether)</label>
              <input type="text" class="form-control" id="payAmmount" placeholder="Amount" value="0"/><br/>
              <button class="btn btn-primary" id="transferButton" type="button">Buy Coffee</button>
            </div>
          </div>
        </div>
      </div>
      <div id="coffeRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Status</h3>
            </div>
            <div class="panel-body" id="statusMsg">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
